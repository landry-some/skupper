apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .RouteName }}
  labels:
    internal.skupper.io/controlled: "true"
  ownerReferences:
  - apiVersion: skupper.io/v1alpha1
    kind: Site
    name: {{ .SiteName }}
    uid: {{ .SiteId }}
spec:
  port:
    targetPort: {{ .PortName }}
  tls:
    insecureEdgeTerminationPolicy: None
    termination: passthrough
  to:
    kind: Service
    name: skupper-router
